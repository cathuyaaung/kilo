
<ion-tabs class="tabs-icon-top tabs-positive">
  <!-- Browse Tab -->  
  <ion-tab title="Browse" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="{{data.tabBrowse}}">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  
  <!-- Sell Tab -->  
  <ion-tab title="Sell/Buy" icon-off="ion-bag" icon-on="ion-bag" href="{{data.tabBuySell}}">
    <ion-nav-view name="tab-sell"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="{{data.tabChat}}">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="{{data.tabAccount}}">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>

  <ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Select Route</h1>
      <button class="button button-clear button-primary" ng-click="cancelModalRoute()">Cancel</button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
            <ion-item ng-repeat="item in data.routes" ng-click="routeSelected(item)">
                {{item.name}}
            </ion-item>
       </ion-list>
    </ion-content>
  </ion-modal-view>

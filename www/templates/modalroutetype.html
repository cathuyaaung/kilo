  <ion-modal-view>
    <ion-header-bar class="bar-positive">
      <h1 class="title">Select Route Type</h1>
      <button class="button button-clear button-primary" ng-click="cancelModalRouteType()">Cancel</button>
    </ion-header-bar>
    <ion-content>
      <ion-list>
            <ion-item ng-repeat="item in data.routeTypes" ng-click="routeTypeSelected(item)">
                <div class="item-icon-right">
                  {{item.desc}}
                  <i class="icon ion-ios-checkmark-empty" ng-show="item.value === data.selectedRouteType"></i>  
                </div>                
            </ion-item>
       </ion-list>
    </ion-content>
  </ion-modal-view>

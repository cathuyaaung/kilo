<ion-view view-title="KiLo" >
   <ion-header-bar class="bar bar-subheader ">        
        <div class="row col-block padding-zero">
            <div class="col col-40 padding-zero" ng-click="changeRoute()">
                <div class="row padding-zero">
                    <div class="col font-small">
                        <b>Route</b>                        
                    </div>
                </div>
                <div class="row padding-zero">
                    <div class="col col-90 font-small">
                        {{data.selectedRoute.name}}                     
                    </div>
                    <div class="col col-10">
                        <span class="caret"></span>                    
                    </div>
                </div>
            </div>
             <div class="col col-30 padding-zero" ng-click="changeType()">
                <div class="row padding-zero">
                    <div class="col font-small">
                        <b>Type</b>                        
                    </div>
                </div>
                <div class="row padding-zero">
                    <div class="col col-90 font-small">
                        {{data.selectedRouteTypeDesc}}                   
                    </div>
                    <div class="col col-10">
                        <span class="caret"></span>                    
                    </div>
                </div>
            </div>
             <div class="col col-30 padding-zero" ng-click="changeDate()">
                <div class="row padding-zero">
                    <div class="col font-small">
                        <b>Date</b>                        
                    </div>
                </div>
                <div class="row padding-zero">
                    <div class="col col-90 font-small">
                        {{data.selectedDate}}                      
                    </div>
                    <div class="col col-10">
                        <span class="caret"></span>                    
                    </div>
                </div>
            </div>
        </div>  
               
    </ion-header-bar>
    <ion-content scroll="true" class="has-subheader1" >
        <div class="card col-block" collection-repeat="d in data.posts" ng-click="selectPost(d)" >
            <div class="row" >
                <div class="col">Date : {{d.date}}</div> <div class="col">{{d.user}}</div>
            </div>
            <div class="row">
                <div class="col">Available Kilo : {{d.kilo}} kg</div> <div class="col"> Price : {{d.price}}</div>
            </div>
        </div>
    </ion-content>       
</ion-view>
